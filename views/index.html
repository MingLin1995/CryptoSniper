<!DOCTYPE html>
<html>

    <link rel="icon" type="image/x-icon" href="/images/icon.png" />
    <link rel="stylesheet" href="/css/index.css" />

  <body>
    <div id="mainContainer" class="container mt-5">
      <h1 class="text-center mb-4">Crypto Sniper</h1>

      <div class="text-center mb-4">
        <!-- 登入和註冊按鈕 -->
        <button
          class="btn btn-primary"
          id="loginBtn"
          data-toggle="modal"
          data-target="#loginModal"
        >
          註冊/登入
        </button>

        <!-- 登出按鈕 -->
        <button
          class="btn btn-danger"
          id="logoutBtn"
          onclick="logout()"
          style="display: none"
        >
          登出
        </button>

        <button class="btn btn-secondary" id="toggleThemeBtn">背景切換</button>
      </div>

      <!-- Login Modal -->
      <div class="modal" id="loginModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">登入</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                  <label for="loginEmail">電子郵件：</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="loginPassword">密碼：</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">登入</button>
              </form>
              <p class="mt-3">
                還沒有帳戶?
                <a
                  href="#"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#registerModal"
                  >點此註冊</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div class="modal" id="registerModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">會員註冊</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form
                id="registerForm"
                onsubmit="event.preventDefault(); login();"
              >
                <div class="form-group">
                  <label for="registerName">姓名:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerName"
                    name="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="registerEmail">電子郵件:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="registerPassword">密碼:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">註冊</button>
              </form>
              <p class="mt-3">
                已經有帳戶了?
                <a
                  href="#"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#loginModal"
                  >點此登入</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- 到價通知 -->
      <form id="trackingForm" class="mb-4" style="display: none">
        <div class="form-group">
          <label for="telegramId">Telegram ID:</label>
          <input
            type="text"
            id="telegramId"
            name="telegramId"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="targetSymbol">Target Symbol (e.g., BTCUSDT):</label>
          <input
            type="text"
            id="targetSymbol"
            name="targetSymbol"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="targetPrice">Target Price:</label>
          <input
            type="number"
            id="targetPrice"
            name="targetPrice"
            class="form-control"
            required
          />
        </div>

        <button onclick="trackPrice(event)" class="btn btn-primary">
          Track Price
        </button>
      </form>
